{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
         <!-- main section -->
     <section>
       <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="wt-body-wrap">
              <div class="row">
               <div class="col-md-6">
                <h3 class="wt-toptitle"><i class="fas fa-users wttitlewticon"></i>View Employee</h3>
               </div>
               <div class="col-md-6">
                 <a href="{% url 'user_employee_list' %}" class="wtlinkbtn">View Employee</a>
               </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                    <div class="employee-timeline">
                    <div class="timeline-block timeline-block-left">
                    <div class="marker float-right"></div>
                    <div class="timeline-content">
					<div class=" float-right">
                    <img src="/media/{{ post.image }}" width="120" height="120" class="img-fluid wtprlistimg-Employee ">
					</div>
                     <h3 class="wttimelinetitle">{{post.username}}</h3>
                     <p class="wttimelinedate">Time Overwrite - {{post.published_date}}</p>
                     <p class="timelinedes">{{post.employee_address}}</p>
                    </div>
                    </div>
                  </div>
                      </div>
              </div>
            </div>
          </div>
        </div>
       </div>
     </section>

  <script src="/static/dashboard/vendor/jquery/jquery.min.js"></script>
  <script src="/static/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/dashboard/js/bootstrap.js"></script>

{% endblock %}
