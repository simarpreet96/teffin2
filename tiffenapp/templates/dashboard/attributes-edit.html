{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}


         <!-- main section -->
     <section>
       <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="wt-body-wrap">
              <div class="row">
               <div class="col-md-6">
                <h3 class="wt-toptitle"><i class="fas fa-users wttitlewticon"></i>Edit Attributes</h3>
               </div>
               <div class="col-md-6">
                <a href="{% url 'attributeslist' %}" class="wtadduser">Attributes List</a>
               </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                     <form class="form-row" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group col-md-6">
                  <label>Title</label>
                  <input type="text" class="form-control" name="atributesname" placeholder="">
                </div>
               <div class="form-group col-md-12">
                  <label>Description</label>
                 <textarea class="form-control" name="detail_text" rows="3"></textarea>
                </div>
                 <div class="form-group col-md-12">
                  <div class="wt-modal-btn">
                  <button type="submit" class="wtmodalsubmitbtn">Submit</button>
                </div>
                </div>
               </form>
                </div>
              </div>
            </div>
          </div>
        </div>
       </div>
     </section>
     <!-- main section close-->

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script>
    $(document).ready(function() {
    $('#example').DataTable();
  } );
  </script>

<script>
  $(document).ready(function () {
    $('#selectall').click(function () {
        $('.selectedId').prop('checked', this.checked);
    });

    $('.selectedId').change(function () {
        var check = ($('.selectedId').filter(":checked").length == $('.selectedId').length);
        $('#selectall').prop("checked", check);
    });
});
</script>

{% endblock %}
